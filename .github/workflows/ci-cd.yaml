name: FastAPI CI/CD Pipeline

on:
  push:
    branches: [ server ]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        run: echo ${{ secrets.DOCKERHUB_ACCESS_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Build and push Docker image
        run: |
          docker buildx create --use
          docker buildx build --push --file Dockerfile --tag nogorka42/parcel-lockers:latest --build-arg MONGODB_URI=${{ secrets.MONGODB_URI }} .
          

    env:
      DOCKER_CLI_EXPERIMENTAL: enabled
      DOCKER_BUILDKIT: 1


  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            echo "SSH login successful"

            docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password ${{secrets.DOCKERHUB_ACCESS_TOKEN}}
          
            docker pull nogorka42/parcel-lockers
            
            docker stop parcel-lockers || true
            docker rm parcel-lockers || true
            
            docker run --name parcel-lockers -d -p 3000:80 -e MONGODB_URI=${{ secrets.MONGODB_URI }} nogorka42/parcel-lockers

